<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas API</title>
    <style>
        .chart-container {
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="visualChart"></canvas>
        <div id="controls" style="margin-top: 20px; text-align: center;">
            <button id="randomizeData">데이터 랜덤화</button>
            <button id="addData">데이터 추가</button>
            <button id="removeData">데이터 제거</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
